      <div padding>
        <ion-segment [(ngModel)]="authType">
          <ion-segment-button value="login">
            Login
          </ion-segment-button>
          <ion-segment-button value="signup">
            Signup
          </ion-segment-button>
        </ion-segment>
      </div>

      <div [ngSwitch]="authType">
        <form *ngSwitchWhen="'login'" #loginCreds="ngForm" (ngSubmit)="login(loginCreds.value)">
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" ngControl="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" ngControl="password"></ion-input>
          </ion-item>

          <div padding>
            <button block type="submit">Login</button>        
          </div>

        </form>

        <form *ngSwitchWhen="'signup'" #signupCreds="ngForm" (ngSubmit)="signup(signupCreds.value)">
		 <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" ngControl="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" ngControl="username"></ion-input>
          </ion-item>
		  <ion-item>
            <ion-label>Phone</ion-label>
            <ion-input type="text" [(ngModel)]="phonenum" ngControl="phone"></ion-input>
          </ion-item>	

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" ngControl="password"></ion-input>
          </ion-item>
			<ion-item>
        <ion-label stacked>Community</ion-label>
        <ion-select ngControl="community" item-right>
          <ion-option value="communityA">Community A</ion-option>
          <ion-option value="communityB">Community B</ion-option>
          <ion-option value="communityC">Community C</ion-option>
        </ion-select>
      </ion-item>
          <div padding>
            <button block type="submit">Signup</button>
          </div>

        </form>
      </div>

      <div padding>
        <p *ngIf="error" class="error">{{ error._body }}</p>  
      </div>

</ion-content>

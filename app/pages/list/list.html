<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Lists</ion-title>
</ion-navbar>

<ion-content>
<center>
  <img [src]="profile.profilePic" [alt]="profile.name" class="profilePic">
</center>
  <br>
 
  <ion-list>
	<div class="item-note" item-right>
       Name  {{name | async}}
      </div>
	  <div class="item-note" item-right>
       Email  {{email | async}}
      </div>
      <div class="item-note" item-right>
       Phone   {{phone | async}}
      </div>
	  <div class="item-note" item-right>
       Community  {{community  | async}}
      </div>
	  
	
   
  </ion-list>
</ion-content>
